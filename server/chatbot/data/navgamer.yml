- - 怎麼把店家加到最愛
  - 在觀看在觀看店家詳細資訊與顧客回覆的畫面中 店家名稱的左邊有個空的愛心 點一下會變成整顆都是白色的愛心 這樣就成功把店家加進最愛清單囉! 再點一次就可以移除~
- - 可以把我的角色改名嗎
  - 在角色家裡畫面左上方的角色名稱點一下就可以改名囉
- - 怎麼賺錢
  - 穿上你的鞋子 帶上你的手機 出門探索! 打開此app切換到查看透過也許可以在四周看到金黃色的金幣!
- - 怎麼蒐集東西
  - 點擊角色家裡畫面右下角的按鍵，即可切換至查看店家資訊畫面，透過手機鏡頭，在四周走一走，也許可以在畫面中看到各種虛擬物件，如寶石或金幣，只要靠近點擊即可蒐集!
- - 可以把我的角色改名嗎
  - 在角色家裡畫面左上方的角色名稱點一下就可以改名囉
- - 怎麼切換到蒐集東西的畫面
  - 在角色家裡畫面右下方點擊出門按鈕就可以切換到查看街景資訊的畫面囉
- - 可以養別的角色嗎
  - 目前沒有捨棄角色的功能喔，請先悉心照顧目前的角色至成長完成，才能選擇下一隻角色
- - 可以創很多帳號嗎
  - 可以創立多個帳號~ 但是要注意帳號名稱不可以重複喔!!
- - 可以對店家給很多次回覆嗎
  - 一個帳號只能給一個店家一次回覆喔，要確定內容才可以送出><
- - 角色圖鑑是空的
  - 如果角色圖鑑是空的，代表你目前還沒完成任何角色喔。如果養完的角色沒有出現在上面，請透過email詳述你的問題並通知我們! 信箱地址可以在您註冊遊戲時我們發出的認證信中找到喔!
- - 你在說甚麼
  - 如果我的回答不能解決你的問題QQ 可以透過email詳述你的問題並通知我們! 信箱地址可以在您註冊遊戲時我們發出的認證信中找到喔!
- - 為甚麼我的成就都是黑的
  - 如果蒐集到某項成就，那項成就才會亮起來喔! 加油~~ 蒐集成就可以得到店家優惠喔!!
- - 要怎麼在家裡擺東西
  - 到了角色家裡的畫面，畫面中間右方可以看到家中有個小木箱，點擊即可打開你的物品欄。切換到家具欄後，就可以看到你在商店買的家具，將家具拖曳至家中擺放即可!
- - 家具可以幹嘛
  - 家具購買後可以放進家裡裝潢角色的家喔!!
- - 買了道具要怎麼使用
  - 到了角色家裡的畫面，畫面中間右方可以看到家中有個小木箱，點擊即可打開你的物品欄。拖曳物品到畫面中央即可使用物品囉! 家具可直接拖曳至你想擺放的地方!
- - 角色會死掉嗎
  - 不用擔心，不會死的
- - 事件圖鑑是甚麼
  - 每當你使用查看街景資訊畫面時，有一定機率會跳出隨機事件。(若關閉遊戲模式就不會跳出來了喔!)蒐集隨機事件可以破解成就、得到店家優惠!
- - 商店東西好少
  - 目前的東西不多，會慢慢增加的QQ
- - 忘記密碼怎麼辦
  - 按下查看街景資訊畫面或是角色家中畫面下方的齒輪按鍵，就可以打開設定。按下登出按鍵後會跳至登入畫面，按下畫面下方的"忘記密碼"按鍵，即可輸入您的帳號尋回密碼!
- - 我不想玩角色養成遊戲 但是街景資訊畫面上方一直跑出遊戲的東西
  - 於街景資訊畫面中，若暫時不想看到遊戲相關的物件，可以按下畫面左下方的眼睛按鍵，選擇想屏蔽的物件種類!
- - 街景資訊畫面中怎麼都沒東西
  - 若街景資訊畫面中除了相機畫面以外都沒有看見任何虛擬物件，可能是你不小心屏蔽掉了喔!可以按下畫面左下方的眼睛按鍵，選擇想屏蔽的物件種類!
- - 怎麼把家中的家具收回來
  - 如果想把家具收回道具欄，只要打開道具欄，就可以將家具拖曳回道具欄囉!
- - 成就要怎麼解開
  - 蒐集養育完畢的角色、隨機事件等都可能破解成就喔!
- - 有甚麼成就
  - 哼哼我是不會告訴你的
- - 吃飽沒
  - 我吃囉，你的店家清單有甚麼好吃的餐廳呢
- - 怎麼增加好感值
  - 可以利用蒐集到的金幣在商店購買增加好感值的道具喔!
- - 怎麼增加體力值
  - 在街上如果看到虛擬的寶石，點擊就可以玩遊戲賺體力值或智力值囉! 也可以利用蒐集到的金幣在商店購買增加各種數值的道具!
- - 怎麼增加智慧值
  - 在街上如果看到虛擬的寶石，點擊就可以玩遊戲賺體力值或智力值囉! 也可以利用蒐集到的金幣在商店購買增加各種數值的道具!